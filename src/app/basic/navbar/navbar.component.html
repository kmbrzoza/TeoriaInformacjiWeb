<mat-toolbar class="mat-elevation-z4">
    <div class="container">
        <div class="navbar">
            <div class="d-flex align-items-center">
                <button mat-icon-button
                        (click)="menuToggle()"
                        *ngIf="isMobile">
                    <mat-icon *ngIf="!isMenuOpen">menu</mat-icon>
                    <mat-icon *ngIf="isMenuOpen">close</mat-icon>
                </button>
                <div class="navbar__logo">
                    <div>
                        <a [routerLink]="'/'">
                            Kodowanie
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-toolbar>
